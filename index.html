<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<h1 class="header">ROCK PAPER SCISSORS</h1>
			<div class="div-content">
				<div class="div-score">
					<div class="score"><span id="user-score"></span></div>
					<div class="score"><span id="ai-score"></span></div>
				</div>
				<div class="result">
					<span id="result"></span>
				</div>
				<div class="rock-paper-scissors">
					<button type="button" class="btn" id="rock">✊</button>
					<button type="button" class="btn" id="paper">✋</button>
					<button type="button" class="btn" id="scissors">✌</button>
				</div>
				<button type="button" id="playBtn">PLAY!</button>
			</div>
		</main>
	</body>
	<script src="script.js"></script>
</html>
